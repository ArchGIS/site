<div class="main">
    <div class="title">
        <h1>Выгрузка данных</h1>
    </div>

    <div class="form">
        <md-select placeholder="Сущность">
            <md-option *ngFor="let essence of entities" [value]="essence">
                {{ essence }}
            </md-option>
        </md-select>
    </div>

    <div class="form">
        <md-input-container>
            <input mdInput
                   placeholder="Фильтр по названию"
                   type="text">
        </md-input-container>
    </div>

    <div class="form">
        <md-input-container>
            <input mdInput
                   placeholder="Фильтр по культуре"
                   type="text">
        </md-input-container>
    </div>

    <table class="form" cellspacing="0">
        <tr>
            <td colspan="2" class="label">
                Левая верхняя координата
            </td>
        </tr>
        <tr>
            <td><md-input-container class="example-full-width">
                <input mdInput placeholder="N">
            </md-input-container></td>
            <td><md-input-container class="example-full-width">
                <input mdInput placeholder="E">
            </md-input-container></td>
        </tr>
        <tr>
            <td colspan="2" class="label">
                Правая нижняя координата
            </td>
        </tr>
        <tr>
        <td><md-input-container class="example-full-width">
            <input mdInput placeholder="N">
        </md-input-container></td>
        <td><md-input-container class="example-full-width">
            <input mdInput placeholder="E">
        </md-input-container></td>
    </tr>
    </table>

    <div class="form">
        <button md-raised-button color="primary">
            Найти
        </button>
    </div>

</div>
