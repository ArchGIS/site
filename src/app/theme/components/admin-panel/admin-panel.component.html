<admin-panel-form *ngIf='bool'
                  (entitiesID)="onSelectEntities($event)"
                  (textSearch)="onSelectEntitiesLike($event)"

<table-data *ngIf="!bool"

            [itemsID]="entitiesID"></table-data>
