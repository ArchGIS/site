<div class="main">
    <div class="form" *ngIf="bool">
        <h3>Создание данных</h3>
        <md-list>
            <md-list-item>
                <md-select placeholder="Что создается?">
                    <md-option *ngFor="let type of essences"
                               [value]="type.id">
                        {{ type.name }}
                    </md-option>
                </md-select>
            </md-list-item>
            <md-list-item>
                <md-select placeholder="На основе чего?">
                    <md-option *ngFor="let type of types"
                               [value]="type.id">
                        {{ type.name }}
                    </md-option>
                </md-select>
            </md-list-item>
            <md-list-item style="margin-top: 40px; display: flex;justify-content: center;">
                <div class="button">
                    <button md-raised-button
                            (click)="bool=!bool"
                            color="primary">
                        Приступить к заполнению
                    </button>
                </div>
            </md-list-item>
        </md-list>
    </div>
    <div class="form"
         *ngIf="!bool"
         style="margin: 2em;align-self: flex-start;">
        <md-tab-group>
            <md-tab label="Исследование">
                <study-entry></study-entry>
                <div class="button">
                    <button md-raised-button
                            color="primary">Далее</button>
                </div>
            </md-tab>
            <md-tab label="Памятник">
                <monument-entry></monument-entry>
                <div class="button">
                    <button md-raised-button
                            color="primary">Далее</button>
                </div>
            </md-tab>
            <md-tab label="Вскрытие">
                <div class="button">
                    <button md-raised-button
                            color="primary">Далее</button>
                </div>
            </md-tab>
            <md-tab label="Колекция">
                <div class="button">
                    <button md-raised-button
                            color="primary">Далее</button>
                </div>
            </md-tab>
            <md-tab label="Артефакт">
                <div class="button">
                    <button md-raised-button
                            color="primary">Далее</button>
                </div>
            </md-tab>
        </md-tab-group>
    </div>
</div>
