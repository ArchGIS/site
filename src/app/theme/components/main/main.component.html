<div class="main-img" *ngIf="list">

            <h2>Информационная система учета данных археологических исследований "ArchGIS"</h2>
            <div>На текущий момент в системе учтены:</div>
            <div *ngFor="let item of list">

            </div>
    </div>
</div>
