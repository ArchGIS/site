<md-tab-group>

    <md-tab label="Общие сведения">
        <div *ngIf="report"
             class="block-max">

            <div class="block">
                <div class="request-name">Автор:</div>
                <div class="request-name-main">
                    <a [routerLink]="['/main', 'admin-panel', 'show', 'author', report.researches[0].author.id]">
                        {{report.researches[0].author.name}}</a>
                </div>
            </div>

                <div class="block" >
                    <div class="request-name">Название:</div>
                    <div class="request-name-main">
                            {{report.name}}
                </div>
                <div class="block" >
                    <div class="request-name">Год издания:</div>
                    <div class="request-name-main">
                            {{report.year}}
                        </div>
                </div>
                </div>
        </div>
    </md-tab>


</md-tab-group>
