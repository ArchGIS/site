<div class="main">
    <div class="left"
         [class.left-search]="search">
        <div class="form">
            <show-author *ngIf="entitiesID===1"
                         (coordinats)="onSpatial($event)"
                         [id]="id"></show-author>
            <show-research *ngIf="entitiesID===2"
                           (coordinats)="onSpatial($event)"
                           [id]="id"></show-research>
            <show-monument *ngIf="entitiesID===3"
                           (coordinats)="onSpatial($event)"
                           [id]="id"></show-monument>
        </div>
    </div>
    <div class="right"
         [class.right-search]="bool">
        <div leaflet style="height: 100%; width:100%;"
             [leafletOptions]="options"
             [leafletBaseLayers]="baseLayers"
             [leafletLayersControlOptions]="layersControlOptions"

             [leafletMarkerCluster]="markerClusterData"
             [leafletMarkerClusterOptions]="markerClusterOptions"
             (leafletMarkerClusterReady)="markerClusterReady($event)">
        </div>
    </div>
</div>
