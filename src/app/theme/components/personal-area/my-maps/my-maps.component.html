<div class="main">
        <div class="main-item">
            <div class="title-item">
                Мои карты
            </div>
            <div class="item">
                <div class="line"><span class="title">Название:</span> Ошибка данных <md-icon mdTooltip="Изменить">edit</md-icon></div>
                <div class="line"><span class="title">Описание:</span> Ошибка данных <md-icon mdTooltip="Изменить">edit</md-icon></div>
            </div>
        </div>
        <button md-raised-button
                (click)="addDissert=!addDissert">
            Добавить векторную карту
        </button>
        <div *ngIf="addDissert" style="display: flex;
    flex-direction: column;
    margin: 1em;">
            <md-input-container>
                <input mdInput placeholder="Название">
            </md-input-container>
            <input type="file"
                   id="fileElem"
                   multiple
                   style="display:none"
                   >
            <span>Загрузить
                <button md-mini-fab
                        color="primary">
                <md-icon>file_upload</md-icon>
            </button></span>
            <button md-raised-button
                    style="width: 300px; margin: 1em"
                    (click)="addDissert=!addDissert"
                    color="primary">
                Добавить
            </button>
        </div>
</div>
