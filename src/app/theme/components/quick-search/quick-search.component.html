<div class="main">
    <div class="left">
        <div class="form">
            <h2>Быстрый поиск</h2>
            <md-select placeholder="Что ищем?"
                       [(ngModel)]="typeSID">
                <md-option *ngFor="let type of typeS"
                           [value]="type.id">
                    {{ type.name }}
                </md-option>
            </md-select>
            <h3>Критерии поиска</h3>

            <md-input-container >
                <input mdInput
                       placeholder="Название"
                       [(ngModel)]="typeName">
            </md-input-container>

            <md-select placeholder="Эпоха"
                       *ngIf="typeEpoch"
                       [(ngModel)]="typeEpochID">
                <md-option *ngFor="let typeE of typeEpoch"
                           [value]="typeE.id">
                    {{ typeE.name }}
                </md-option>
            </md-select>

            <md-select placeholder="Тип"
                       [(ngModel)]="typeSearchID">
                <md-option *ngFor="let typeSe of typeSearch"
                           [value]="typeSe.id">
                    {{ typeSe.name }}
                </md-option>
            </md-select>

            <button md-raised-button
                    (click)="getSearch()"
                    color="primary">
                <md-icon>search</md-icon>
                Показать результаты
            </button>
        </div>
    </div>
    <div class="right">
        <div leaflet style="height: 100%;"
             [leafletOptions]="options"
             [leafletPanOptions]="panOptions"
             [leafletZoomOptions]="zoomOptions"
             [leafletZoomPanOptions]="zoomPanOptions"
             [leafletFitBoundsOptions]="fitBoundsOptions"
             [leafletZoom]="zoom"
             [leafletCenter]="center">
        </div>
    </div>
</div>
