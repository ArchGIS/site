<div class="main">
    <div class="left">
        <div class="form">
            <h2>Расширенный поиск</h2>
            <md-select placeholder="Что ищем?">
                <md-option *ngFor="let type of typeS"
                           [value]="type.id">
                    {{ type.name }}
                </md-option>
            </md-select>

            <h3>Критерии поиска</h3>
            <search-criteria [num]="crit" *ngFor="let crit of criteriaCount"></search-criteria>

            <button md-raised-button
                    (click)="addCriteria()"
                    color="primary">
                <md-icon>search</md-icon>
                Добавить критерий
            </button>

            <button md-raised-button
                    (click)="getSearch()"
                    color="primary">
                <md-icon>search</md-icon>
                Поиск
            </button>
        </div>
    </div>
    <div class="right">
        <div leaflet style="height: 100%;"
             [leafletOptions]="options">
        </div>
    </div>
</div>
