<div id="main">

    <div *ngIf="!bool" class="top-bar">
        <button md-raised-button
                (click)="selectedTable=!selectedTable">Выделение</button>
        <button md-raised-button
                (click)="selectedTable=!selectedTable">Редактировать</button>
        <button md-raised-button
                (click)="selectedTable=!selectedTable">Объединение</button>
        <button md-raised-button
                (click)="selectedTable=!selectedTable">Разделение</button>
    </div>
    <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
        <thead>
        <tr>
            <th *ngIf="selectedTable">
                <md-checkbox color="primary"
                             #check
                             [(ngModel)]="selectedTableCheck"
                             (change)="onSelectCheckBox()"></md-checkbox>
            </th>
            <th class="mdl-data-table__cell--non-numeric">ID</th>
            <th>Имя</th>
            <th>Исследования</th>
        </tr>
        </thead>
        <tbody *ngIf="items">
        <tr *ngFor="let item of items" [ngStyle]="{'background-color': item.active?'#eee':'#fff'}">
            <td *ngIf="selectedTable">
                <md-checkbox color="primary"
                             [(ngModel)]="item.active"></md-checkbox>
            </td>
            <td  class="mdl-data-table__cell--non-numeric">
                {{item.id}}
            </td>
            <td>{{item.name}}</td>
            <td>{{item.researches_string}}</td>
            <td><a [routerLink]="['show', 'author', item.id]">Редактировать</a></td>
            <td><a (click)="onDeleteItem(item)">Удалить</a></td>
        </tr>
        </tbody>
    </table>
</div>
