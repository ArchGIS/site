<div id="main">

    <div  class="top-bar">
        <button md-raised-button
                (click)="onBack()"><md-icon>arrow_back</md-icon></button>
        <button md-raised-button
                (click)="selectedTable=!selectedTable">Выделение</button>
        <span *ngIf="selectedTable">
        <button md-raised-button
                >Редактировать</button>
        <button md-raised-button
                >Объединение</button>
        <button md-raised-button
                >Разделение</button>
        </span>
    </div>
    <table  *ngIf="itemsID===1"
            class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
        <thead>
        <tr>
            <th *ngIf="selectedTable">
                <md-checkbox color="primary"
                             #check
                             [(ngModel)]="selectedTableCheck"
                             (change)="onSelectCheckBox()"></md-checkbox>
            </th>
            <th>Имя</th>
            <th>Исследования</th>
        </tr>
        </thead>
        <tbody *ngIf="items">
        <tr *ngFor="let item of items" [ngStyle]="{'background-color': item.active?'#eee':'#fff'}">
            <td *ngIf="selectedTable">
                <md-checkbox color="primary"
                             [(ngModel)]="item.active"></md-checkbox>
            </td>
            <td>{{item.name}}</td>
            <td>{{item.researches_string}}</td>
            <td><a [routerLink]="['show', 'author', item.id]">Редактировать</a></td>
            <td><a (click)="onDeleteItem(item)">Удалить</a></td>
        </tr>
        </tbody>
    </table>

    <table  *ngIf="itemsID===2"
            class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
        <thead>
        <tr>
            <th *ngIf="selectedTable">
                <md-checkbox color="primary"
                             #check
                             [(ngModel)]="selectedTableCheck"
                             (change)="onSelectCheckBox()"></md-checkbox>
            </th>
            <th>Название	</th>
            <th>Тип	</th>
            <th>Автор</th>
            <th>Год</th>
            <th>Отчет	</th>
        </tr>
        </thead>
        <tbody *ngIf="research">
        <tr *ngFor="let item of research" [ngStyle]="{'background-color': item.active?'#eee':'#fff'}">
            <td *ngIf="selectedTable">
                <md-checkbox color="primary"
                             [(ngModel)]="item.active"></md-checkbox>
            </td>
            <td>{{item.name}}</td>
            <td>{{item.type?.ru_name}}</td>
            <td>{{item.author.name}}</td>
            <td>{{item.year}}</td>
            <td>{{item.report_string}}</td>
            <td><a [routerLink]="['show', 'author', item.id]">Редактировать</a></td>
            <td><a (click)="onDeleteItem(item)">Удалить</a></td>
        </tr>
        </tbody>
    </table>
</div>
