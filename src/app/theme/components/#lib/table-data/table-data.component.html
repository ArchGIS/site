<table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
    <thead>
    <tr>
        <th class="mdl-data-table__cell--non-numeric">ID</th>
        <th>Имя</th>
        <th>Организации</th>
        <th>Исследования</th>
    </tr>
    </thead>
    <tbody *ngIf="items">
    <tr *ngFor="let item of items">
        <td class="mdl-data-table__cell--non-numeric">{{item.knowledges[0]?.research.author.id}}</td>
        <td>{{item.knowledges[0]?.research.author.name}}</td>
        <td>s</td>
        <td>{{item.knowledges[0]?.research.author.researches_string}}</td>
        <td><a href="http://localhost:3005/#/main/admin-panel/show">Редактировать</a></td>
        <td><a>Удалить</a></td>
    </tr>
    </tbody>
</table>
