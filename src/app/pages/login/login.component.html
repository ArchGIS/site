<div class="container-material">
    <h1 style="margin-bottom: 1rem;">Авторизация</h1>
    <div class="form-group">
        <md-input-container>
            <input mdInput
                   type="email"
                   #login
                   placeholder="Почтовый ящик"
                   value="+7"
                   name="login"
                   autofocus
                   required>
        </md-input-container>
    </div>
    <div class="form-group">
        <md-input-container>
            <input mdInput
                   type="password"
                   #password
                   placeholder="Введите пароль">
        </md-input-container>
    </div>
    <div class="form-group"
         style="margin-bottom: 3rem; margin-top: 1rem">
        <button md-raised-button
                [disabled]="login.invalid||password.value.length===0"
                (click)="postSub(login.value, password.value)">
            Войти
        </button>
    </div>
</div>
